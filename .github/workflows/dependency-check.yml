name: Dependency-Check Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  dependency-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Download Dependency-Check
        run: |
          curl -L https://github.com/jeremylong/DependencyCheck/releases/download/v12.1.0/dependency-check-12.1.0-release.zip -o dc.zip
          unzip -q dc.zip -d $HOME/dependency-check

      # ✅ Debug step: confirm API key is being passed safely
      - name: Debug API Key (masked)
        run: |
          if [ -z "${{ secrets.NVD_API_KEY }}" ]; then
            echo "❌ NVD_API_KEY is missing!"
            exit 1
          else
            echo "✅ NVD_API_KEY is set (masked)."
            echo "Key length: ${#${{ secrets.NVD_API_KEY }}} characters"
          fi

      # ✅ Extra debug: check Dependency-Check version and NVD connectivity
      - name: Verify Dependency-Check setup
        run: |
          $HOME/dependency-check/dependency-check/bin/dependency-check.sh --version
          curl -I https://services.nvd.nist.gov/rest/json/cves/2.0?resultsPerPage=1 || true

      - name: Run Dependency-Check
        run: |
          $HOME/dependency-check/dependency-check/bin/dependency-check.sh \
            --project "ReactApp" \
            --scan . \
            --format HTML \
            --out ./report \
            --nvdApiKey ${{ secrets.NVD_API_KEY }}

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: ./report
